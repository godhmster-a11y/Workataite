<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой любимый герой комиксов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        .hero-container {
            border: 2px solid #2c3e50;
            border-radius: 10px;
            padding: 20px;
            max-width: 600px;
        }
        .hero-image {
            max-width: 100%;
            border-radius: 10px;
        }
        .hero-info {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Мой любимый герой комиксов</h1>
    <div class="hero-container">
        <h2>Спайдермен (Spider-Man)</h2>
        <img class="hero-image" src="https://upload.wikimedia.org/wikipedia/en/0/0c/Spiderman50.jpg" alt="Spider-Man">
        <div class="hero-info">
            <p><strong>Настоящее имя:</strong> Питер Паркер</p>
            <p><strong>Комиксы:</strong> Marvel Comics</p>
            <p><strong>Суперспособности:</strong> Лазание по стенам, сверхчеловеческая сила и ловкость, "паучье чутьё"</p>
            <p><strong>Интересный факт:</strong> Первый комикс с участием Спайдермена вышел в 1962 году.</p>
        </div>
    </div>
</body>
</html>
